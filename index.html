<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>PHOTO GALLERY</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div class="main-wrapper">
      <form action="#" method="get" id="main_form">
        <fieldset>
          <input type="text" name="input"  class="input" placeholder="Search">
        </fieldset>
      </form>
      <div class="inner-wrapper">
        <ul class="grid">
          <li>
            <a href="photos/01.jpg" data-lightbox="img" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="photo of hay bales">
            <img src="photos/thumbnails/01.jpg" alt="photo of hay bales">
            </a>
          </li>

          <li>
            <a href="photos/02.jpg" data-lightbox="img" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="photo of a lake">
            <img src="photos/thumbnails/02.jpg" alt="photo of a lake">
            </a>
          </li>

          <li>
            <a href="photos/03.jpg" data-lightbox="img" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="photo of a canyon">
            <img src="photos/thumbnails/03.jpg" alt="photo of a canyon">
            </a>
          </li>

          <li>
            <a href="photos/04.jpg" data-lightbox="img" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="photo of an iceberg">
            <img src="photos/thumbnails/04.jpg" alt="photo of an iceberg">
            </a>
          </li>

          <li>
            <a href="photos/05.jpg" data-lightbox="img" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="photo of a desert">
            <img src="photos/thumbnails/05.jpg" alt="photo of a desert">
            </a>
          </li>

          <li>
            <a href="photos/06.jpg" data-lightbox="img" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="photo of fall season">
            <img src="photos/thumbnails/06.jpg" alt="photo of fall season">
            </a>
          </li>

          <li>
            <a href="photos/07.jpg" data-lightbox="img" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="photo of a plantation">
            <img src="photos/thumbnails/07.jpg" alt="photo of a plantation">
            </a>
          </li>

          <li>
            <a href="photos/08.jpg" data-lightbox="img" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="photo of some dunes">
            <img src="photos/thumbnails/08.jpg" alt="photo of some dunes">
            </a>
          </li>

          <li>
            <a href="photos/09.jpg" data-lightbox="img" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="photo of the countryside">
            <img src="photos/thumbnails/09.jpg" alt="photo of the countryside">
            </a>
          </li>

          <li>
            <a href="photos/10.jpg" data-lightbox="img" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="photo of the sunset">
            <img src="photos/thumbnails/10.jpg" alt="photo of the sunset">
            </a>
          </li>

          <li>
            <a href="photos/11.jpg" data-lightbox="img" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="photo of a cave">
            <img src="photos/thumbnails/11.jpg" alt="photo of a cave">
            </a>
          </li>

          <li>
            <a href="photos/12.jpg" data-lightbox="img" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="photo of bluebells">
            <img src="photos/thumbnails/12.jpg" alt="photo of bluebells">
            </a>
          </li>

        </ul>
      </div> <!-- end of inner-wrapper -->
    </div><!-- end of main-wrapper -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js">
    </script>
    <script>
    lightbox.option({
      'maxWidth': 1200,
      'maxHeight': 750,
      'wrapAround':true,
      'albumLabel':""
    })
</script>
<script src="js/scripts.js"></script>
  </body>
</html>
